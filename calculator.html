<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit&family=Merriweather:ital,wght@0,300;1,400&family=Montserrat:ital,wght@0,500;1,900&family=Nunito:wght@200&family=Oswald:wght@400;500&family=PT+Serif:wght@700&family=Phudu:wght@300;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1 class="display-1">MY CALCULATOR</h1>

    <span class="calculator">
       
          <section>
                    <div class="result">
                        
                    </div>
          </section>
        <section>

            <div class="one">1</div>
            <div class="one">2</div>
            <div class="one">3</div>

            <div class="oper">+</div>

        </section>

        <section>
            <div class="one">4</div>
            <div class="one">5</div>
            <div class="one">6</div>
            <div class="oper">-</div>

        </section>
        <section>
            <div class="one">7</div>
            <div class="one">8</div>
            <div class="one">9</div>
            <div class="oper">*</div>


        </section>
        <section>
            <div class="one">0</div>
            <div class="one">00</div>
            <div class="one">.</div>
            <div class="oper">/</div>

        </section>
        <section>
            <div class="sq">x<sup>()</sup></div>
            <div class="del">DEL</div>
            <div class="clear">C</div>
            <div class="eql">=</div>
        </section>
        </span>


        <script src="calculator.js"></script>
</body>

</html>
